    <script type="text/x-template" id="modala-template">
    
    	<transition name="modala">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container" style="width: 70%; height: 92%;">

              <div class="modal-body">
                <slot name="body">
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  default footer
                  <button class="modal-default-button" @click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>

            </div>
          </div>
        </div>
      </transition>

    </script>
    
    <script type="text/x-template" id="modal-template">
      <transition name="modal">

            </div>
          </div>
        </div>
      </transition>

    </script>
